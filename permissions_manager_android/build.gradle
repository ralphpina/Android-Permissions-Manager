apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

/**
 * Fixes this error:
 *
 * FAILURE: Build failed with an exception.
 *
 * * What went wrong:
 * Execution failed for task ':permissions_manager_android:javadoc'.
 * > Javadoc generation failed. Generated Javadoc options file (useful for troubleshooting):
 * '/Users/ralphpina/Documents/Android-Permissions-Manager/permissions_manager_android/build/tmp/javadoc/javadoc.options'
 */
tasks.withType(Javadoc).all { enabled = false }

ext {
    libraryName = 'permissions-manager-android'
    artifact = 'permissions-manager-android'
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "2.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    // gets rid of this message:
    // java.lang.RuntimeException: Method putExtra in android.content.Intent not mocked. See http://g.co/androidstudio/not-mocked for details.
    testOptions {
        unitTests.returnDefaultValues = true
    }

}

dependencies {
    implementation project(':permissions_manager')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'androidx.appcompat:appcompat:1.1.0-alpha03'

    implementation 'io.reactivex.rxjava2:rxjava:2.2.6'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0-alpha03'

    // TESTING
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.3.21'
    testImplementation "com.google.truth:truth:0.43"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
}

apply from: rootProject.file('bintray_library_config.gradle')
